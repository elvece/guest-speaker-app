{% extends '_layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
            {{ title }}
            <small>Welcome</small>
          </h1>
          <ol class="breadcrumb">
            <li>
              <i class="fa fa-dashboard"></i>
              <a href="/">Home</a>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Speaking Topic</th>
          <th>Speaking Date</th>
          <th>Company</th>
          <th>Role</th>
          <th>Github</th>
          <th>Twitter</th>
          <th>LinkedIn</th>
        </tr>
      </thead>
      <tbody id="all">
      </tbody>
    </table>
  </div>

{% endblock %}
